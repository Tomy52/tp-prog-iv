<section id="delete-product-form">
  <h2>Borrar producto</h2>
      <form [formGroup]="deleteProductForm" (ngSubmit)="deleteProduct()">
        @if(success()) {
          <p class="success">Â¡Producto dado de baja exitosamente!</p>
        } @else if (success() === false) {
          <p class="failure">Baja fallida</p>
        }
        <label for="product-select">Producto</label>
        <app-product-dropdown-select [products]="products()" formControlName="product"/>
        <button type="submit" [disabled]="this.formIsInvalid()">Borrar</button>
      </form>
</section>
