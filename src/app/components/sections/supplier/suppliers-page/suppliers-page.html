<section>
  <app-search-bar (query_sig)="searchByName($event)"></app-search-bar>
  <app-supplier-list [suppliers]="suppliersList()"/>
  <app-page-buttons (back_signal)="goPreviewsPage()"
                    (next_signal)="goNextPage()"
                    [back_active]="button_state_obj.back_active"
                    [forward_active]="button_state_obj.forward_active"
                    [current_page]="page_data.current_page"
                    [max_page]="page_data.max_page">
  </app-page-buttons>
</section>
