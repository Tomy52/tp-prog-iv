<section>
  <form action="" [formGroup]="form" (ngSubmit)="submit()">

  <h1> Eliminar proveedor </h1>

    @if(this.form_ok() == true)
    {
      <p (click)="form_ok.set(null)"> Exito! </p>
    } @else if (this.form_ok() == false)
    {
      <p (click)="form_ok.set(null)"> Error! </p>
    }

    <app-supplier-dropdown-select [suppliers]="suppliers()" formControlName="id"/>

    <input type="submit" value="Eliminar" [disabled]="!isValid()">
    
  </form>
</section>
