<section>
    <form action="" (ngSubmit)="tellToBeDone()" [formGroup]="form">
        <label for="name">Nombre de empresa</label>
        <input type="text" name="name" id="name" formControlName="companyName">
        <br>
        @if (isFieldInvalid("companyName")) {
            <small>No es valido!!!!</small>
        }
        <br>
        <label for="cuit">Cuit</label>
        <input type="text" name="cuit" id="cuit" formControlName="cuit">
        
        
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" formControlName="email">


        <br>
        <label for="phone">Número de teléfono</label>
        <input type="text" name="phone" id="phone" formArrayName="phone">

        <br>
        <label for="street">Calle</label>
        <input type="text" name="street" id="street" formControlName="street">

        <br>
        <label for="number">Número de edificio</label>
        <input type="text" name="number" id="number" formControlName="number">

        <br>
        <label for="city">Ciudad</label>
        <input type="text" name="city" id="city" formControlName="city">

        <br><br>
        <input type="submit" value="Subir" [disabled]="!isValid()">
    </form>
</section>
