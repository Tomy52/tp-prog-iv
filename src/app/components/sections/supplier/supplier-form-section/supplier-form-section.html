<section>
    <h2 [textContent]="id() ? 'Editar Proveedor' : 'Agregar Proveedor'">  </h2>
    @if(this.form_ok() == true)
    {
      <p (click)="form_ok.set(null)" class="success"> Exito! </p>
    } @else if (this.form_ok() == false)
    {
      <p (click)="form_ok.set(null)" class="failure"> {{error()}} </p>
    }

    <app-supplier-form-component class="form" (data_sig)="finishForm($event)" [modified_supplier]="supplier_obj"/>
</section>
