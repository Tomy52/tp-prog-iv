<nav>
  <button class="nav-bar-button" title="Ver barra de navegación" (click)="openSidebar()">Menú</button>
  <h1 routerLink="main-menu" title="Regresar al menú principal">Catalogo sistema</h1>
  <div class="right-items">
    @defer {
      <app-dollar-text *appAllowViewUser="['ROLE_ADMIN','ROLE_MANAGER']"/>
    }
    <button class="nav-bar-button user-button" title="Ver panel de usuario">{{username()}}</button>
  </div>
</nav>

@if(isSidenavOpen()){
  <div class="menuDiv"
    animate.enter="enter-animation"
    animate.leave="leave-animation">
    <app-sidebar-component id="sidebar" (clickOutside)="closeSidebar()"/>
  </div>
  <div class="overlay"></div>
}
